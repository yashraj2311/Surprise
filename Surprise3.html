<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Yuvika ðŸ’–</title>
<style>
body {
  margin:0; padding:0;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background:#ffb6c1;
  overflow:hidden;
  text-align:center;
}

/* Gradient Text */
.gradient-text {
  background: linear-gradient(45deg, #ff1493, #ff69b4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight:bold;
}

/* First Page */
#firstPage {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%, -50%);
}

#firstPage h1,h2 { margin:0.3em 0; font-size:3em; }

#cakeTeddyContainer {
  position: relative;
  display:inline-block;
  cursor:pointer;
  margin-top:20px;
}

#cakeTeddyContainer .cake {
  font-size:5em; position:relative; z-index:2;
}

#cakeTeddyContainer .teddy {
  font-size:4em; position:absolute; left:-50px; top:0; z-index:1;
}

#direction { margin-top:10px; font-size:1.5em; color:#ff69b4; }

/* Floating Hearts */
.hearts { position:fixed; width:100%; height:100%; pointer-events:none; top:0; left:0; z-index:1; }
.heart { position:absolute; font-size:20px; animation:floatUp linear infinite; opacity:0.5; }
@keyframes floatUp { 0%{transform:translateY(0) scale(1);} 50%{transform:translateY(-50vh) scale(1.2);} 100%{transform:translateY(-100vh) scale(1);} }

/* Wishes Page */
#wishesPage {
  display:none;
  background:#ffb6c1;
  color:#ff1493;
  height:80vh; width:70vw;
  text-align:left;
  font-size:1.5em;
  padding:10vh 15vw;
  list-style:disc inside;
  line-height:1.5em;
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%, -50%);
  border-radius:20px;
  box-shadow:0 0 20px #ff69b4;
  overflow:hidden;
}
#wishesPage li { margin-bottom:1.8em; }

/* Final Page */
#finalPage {
  display:none;
  background:#ffb6c1;
  font-size:2em;
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%, -50%);
  text-align:center;
  color:#ff1493;
  width:80vw;
  line-height:1.5em;
  overflow:hidden;
}
</style>
</head>
<body>

<!-- First Page -->
<div id="firstPage">
  <h1 class="gradient-text">Happy Birthday</h1>
  <h2 class="gradient-text">Yuvika ðŸ’–</h2>
  <div id="cakeTeddyContainer">
    <span class="cake">ðŸŽ‚</span>
    <span class="teddy">ðŸ§¸</span>
  </div>
  <div id="direction">Tap the cake</div>
</div>

<!-- Floating ðŸ’• Hearts -->
<div class="hearts"></div>

<!-- Wishes Page -->
<ul id="wishesPage"></ul>

<!-- Final Page -->
<div id="finalPage">
  Wishing you the most beautiful, amazing, and magical birthday,<br>
  filled with love and happinessâ€¦ from your Yasss ðŸ’–
</div>

<!-- Background Music -->
<audio id="birthdayAudio" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" loop></audio>

<script>
// Floating Hearts
const heartsContainer = document.querySelector('.hearts');
function createHeart(){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.innerText='ðŸ’•';
  heart.style.left=Math.random()*window.innerWidth+'px';
  heart.style.top=Math.random()*window.innerHeight+'px';
  heart.style.fontSize=(Math.random()*20+15)+'px';
  heart.style.animationDuration=(Math.random()*3+3)+'s';
  heartsContainer.appendChild(heart);
  setTimeout(()=>{heart.remove();},4000);
}
setInterval(createHeart,150);

// Pages
const firstPage=document.getElementById('firstPage');
const cakeTeddyContainer=document.getElementById('cakeTeddyContainer');
const wishesPage=document.getElementById('wishesPage');
const finalPage=document.getElementById('finalPage');
const audio=document.getElementById('birthdayAudio');

const wishes=[
  "Hope your birthday is as cute and magical as you ðŸ’•",
  "Celebrate your day with love and smiles ðŸ’–",
  "Wishing you love, fun, and happiness today ðŸ’•",
  "A very special birthday for a special soul ðŸ’ž",
  "Wishing you endless joy and love today ðŸ’"
];

// Tap on cake -> show wishes + start music
cakeTeddyContainer.addEventListener('click',()=>{
  firstPage.style.display='none';
  wishesPage.style.display='block';
  audio.volume=0.3;
  audio.play().catch(()=>{});

  let i=0;
  function showWish(){
    if(i<wishes.length){
      const li=document.createElement('li');
      li.innerText=wishes[i];
      wishesPage.appendChild(li);
      i++;
      setTimeout(showWish,2500);
    } else {
      document.body.addEventListener('click',showFinalPageOnce,{once:true});
    }
  }
  showWish();
});

// Final Page
function showFinalPageOnce(){
  wishesPage.style.display='none';
  finalPage.style.display='block';
  audio.play().catch(()=>{});
}
</script>
</body>
</html>
